<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP IMPORT -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BOOTSTRAP IMPORT -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- FONTSTYLE IMPORT -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
    <title>We The Best</title>
  </head>
  <body>
    <div id="top"></div>
            <!-- ------------------------------
            ------- NAV-BAR-CONTAINER ---------
            ------------------------------- -->

    <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        
        <a class="navbar-brand" href="#">
          <img src="img/logotype.png" alt="Muidem logotype"  class="logo redirect" id="logo">
        </a>

          <div class="navbar-nav">
                      
            <!-- -------------------------------
            ---- SHOPPING-CART-CONTAINER IN NAVBAR -----
            ------------------------------- -->
            <div class="cart-container">
              <i id="shoppingCart" class="fa-solid fa-cart-shopping cart"></i>
              
              <span class="text-center badge"></span>
              <div id="carty" class="cartProducts">
                <p class="MyCart">My Cart</p>
                
                <div></div>
                <section class="buttonCon">
                  <button class="primaryButton" id="viewBtn">Checkout</button>
                </section>
                <p id="totalPrice"></p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </nav>

    <!-- 
    INSIDE THE APP-DIV THERE ARE FOUR PAGE-DIVS, ONE FOR EACH SECTION:
      1. LANDING CONTAINER
      2. PRODUCT CONTAINER
      3. CART CONTAINER (NOT IN USE BECAUSE OF OTHER SOLUTION)
      4. CHECKOUT CONTAINER
     -->
    <div id="app">
      <img src="img/freindsWalkingBW.jpg" alt="Friends walking away" class="hero-image2">
      <!-- -----------------------------------LANDING CONTAINER------------------------------------------------------------- -->
      <div class="page" id="landing">
        <header class="header" id="landingHeader"></header>
        <section class="landingHeading-container">
          <h2 class="headingText">Products</h2>
        </section>

        <!-- ----------------------------Item cards container---------------------------------------------------- -->
        <div class="item-container" id="item-container"></div>

      </div>

      <!-- ----------------------------------PRODUCT CONTAINER------------------------------------------------------------- -->
      
      <div class="productContainer hidden" id="productContainer">
      <div class="page" id="product">
        
           
            <div id="productPop"></div>
           
      </div>
    </div>
     
    
      <!-- ----------------------------------CHECKOUT CONTAINER------------------------------------------------------------- -->

    <section class="container text-center hidden " id="checkoutPageContainer">
      <h1>Checkout</h1>

      <!-- heading for checoutpage -->
      <article class="checkout-content-container" id="checkout"> <!--Container for checkout-->
        <!-- display what you have put in your Cart -->
      
        <!-- submit form  -->
        <form action="submit" class="form" id="purchase">
          <label for="fname" class="label">First name:</label><br>
          <input type="text" class="input"  id="fname" name="fname"><br>
           
          <label for="lname" class="label">Last name:</label><br>
          <input type="text" class="input" id="lname" name="lname"><br>

          <label for="address" class="label">Address:</label><br>
          <input type="text" class="input" id="address" name="address"><br>

          <label for="phone" class="label">Phone number:</label><br>
          <input type="number" class="input" id="phone" name="phone"><br>

          <label for="card" class="label">Card number:</label><br>
          <input type="number" class="input" id="card" name="card"><br>

          <button  type="submit"  class="submitFormButton button secondaryButton" id="submitFormButton">Complete Purchase</button>


        </form>
        
        <div  class="checkoutList" id="checkoutList"></div>
      </article>
    </section>
    
  </div>
</div>
<!--CONTAINER FOR COMPLETED PURCHASE MODAL-->
<div class="container">
  <article class="openPop hidden" id="purchasePopUp">
    <h2>Thank you for your purchase</h2>
    <p>Your item's will arrive in 3 days</p>
    <button id="purchasePopUpButton" class="purchasePopUpButton">Ok</button>
  </article>
</div>
<div class="overlay hidden" id="overlayPopUp"></div>
        

    <script type="module" src="/src/ts/main.ts"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
